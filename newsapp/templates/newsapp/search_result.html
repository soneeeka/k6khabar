{% extends 'newsapp/base.html' %}
{% block main_content %}
<h3>Search Results for:</h3>
{% if posts %}

{% for post in posts %}
        <div class="card" style="width: 24rem; float:left; margin:2rem; min-height:20rem;">
            <img src="{{post.header_image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content|truncatewords:20 }}</p>
            <p class="card-text">By: {{post.posted_by }}</p>
            <p class="card-text"><em>{{post.posted_on}}</em></p>
            <a href="{% url 'detail' post.id %}" class="btn btn-primary">Read More</a>
            </div>
        </div>
{% endfor %}
{%else%}
<h3>No such results found</h3>
{%endif%}
{% endblock %}
